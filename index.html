<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="Main_Container">
        <div><h1>Feedback UI</h1></div>
        <div class="emoji-container">
            <div class="emoji"><button class="btn" id="btn1"><img src="./unhappy.svg" alt="" height="55px" class="img"><span class="text" id="txt1">Unhappy</span></button></div>
            <div class="emoji"><button class="btn" id="btn2"><img src="./neutral.svg" alt="" height="55px" class="img"><span class="text" id="txt2">Neutral</span></button></div>
            <div class="emoji"><button class="btn" id="btn3"><img src="./satisfied.svg" alt="" height="55px" class="img"><span class="text" id="txt3">Satisfied</span></button></div>
        </div>
        <div class="submit">
            <button class="send">Send Review</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
